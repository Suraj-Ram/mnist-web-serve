<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>MNIST Classifer</title>

    <style>
        .p5Canvas {
            transform-origin: top left;
            transform: scale(10);
        }
    </style>

    <script defer src="js/tf.min.js"></script>
    <script src="js/p5.min.js"></script>

    <script defer src="js/mainCanvas.js"></script>

    <script defer src="js/main.js"></script>

    <script defer src="js/classification.js"></script>

</head>
<body>
    <div class="header mb-4">
        <h1>MNIST Handwritten Digits Classifer</h1>
        <h2>Python Keras model served using Tensorflow JS</h2>
    </div>


    <div class="container-fluid ml-15 mt-4">
        <div class="row">
            <div class="col-sm-3">
                <p>Draw a digit from 0-9 in the canvas to the left, pick a model and hit predict to see the prediction.</p>

                <hr>

                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary" id="mlpLabel">
                      <input type="radio" name="options" id="option2" autocomplete="off"  onclick="selectModel('MLP')"> Basic MLP
                    </label>
                    <label class="btn btn-secondary" id="cnnLabel">
                      <input type="radio" name="options" id="option3" autocomplete="off" onclick="selectModel('CNN')"> CNN
                    </label>
                </div>

                <hr>

                <button class="btn btn-primary" onclick="predictDigit()" id="predictButton">Predict!</button>
                <button class="btn btn-danger" onclick="drawCanvas.clearCanvas()">Clear</button>

                <hr>

                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="livePredict" onchange="handleLivePredict()">
                    <label class="custom-control-label" for="livePredict">Enable live predictions</label>
                    <p class="text-danger font-italic">Requires strong computer</p>

                </div>

            </div>


            <div class="col-sm-3" style="max-width: 280px;">
                <div id="drawCanvasContainer"></div>
            </div>

            <div class="col ml-5">
                <div class="card">
                    <h5 class="card-header">Predictions   <span class="badge badge-secondary" id="modelType"></span></h5>
                    <div class="card-body">
                        <h5 class="card-title">Digit: <span style="font-weight: 400;" id="digit">_</span></h5>

                        <h5 class="card-title">One-Hot Vector:</h5>
                        <code class="card-text" id="oneHot">[ ]</code>
                    </div>
                </div>
            </div>

        </div>
    </div>

    
</body>
</html>
